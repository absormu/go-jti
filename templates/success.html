<!-- templates/success.html -->
<!doctype html>
<html lang="en">
  <head>
    <title>Google SignIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- load bulma css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- load fontawesome -->
      <style>
          body        { padding-top:70px; }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1 class="text-center"><span class="fa fa-user"></span> Profile Information</h1>
          <div class="row">
            <div class="col-sm-6">
                <div class="well">
                        <p>
                            <strong>Id</strong>: {{.UserID}}<br>
                            <strong>Email</strong>: {{.Email}}<br>
                            <strong>Name</strong>: {{.Name}} 
                        </p> 
                      <p><img src="{{.AvatarURL}}"></p> <br>
                      <a href="/input" class="btn btn-success"><span class="fa fa-id-card-o" ></span> Input</a>  
                      <a href="/output" class="btn btn-info"><span class="fa fa-desktop"></span> Output</a>  
                      <a href="/" class="btn btn-warning"><span class="fa fa-sign-out"></span> LogOut</a>  
                </div>
            </div> 
        </div>
      </div>
    </div>
  </body>
</html>
