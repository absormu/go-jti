<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <!-- FORM LOGIN -->
                <div id="login-form">
                    <h3 class="text-center mb-4">Admin Login</h3>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" autocomplete="on" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                    </form>
                </div>
                <!-- FORM LOGIN --> 

            </div>
        </div>
    </div> 

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript -->
    <script> 

        //ENDPOINT URL 
        const apiUrl = 'http://localhost:9670/go-jti/api/v1'; // Replace with your API URL

        //function login
        function login() {
            
            /// Aktifkan jika ingin dinamis masukan login di fomr web 
            //const email = document.getElementById("username").value;
            //const password = document.getElementById("password").value;
            //if (!email || !password) {
            //    alert("Username and password are required.");
            //    return;
            //}

            //hardcode username password  
            const email ="absoralvord07@gmail.com";
            const password ="meraihmimpi"; 

            const data = { email, password };
             
            // Send login request to the API 
            fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }) 
                .then(response => response.json())  
                .then(result => {  
                     
                    if (result) {
                        // Login successful
                        const token = result.data.access_token;
						 
                        // Save the token to localStorage for future requests
                        localStorage.setItem('token', token);
                        document.getElementById("login-form").style.display = "none";  

                        // go to home page
                        window.location = "./input.html";
                    } else { 
                        alert(result.message.English);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

    </script>
</body>

</html>
